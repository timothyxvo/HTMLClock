<!DOCTYPE html>
<html>
    <head>
        <title>Much Wow</title>
        <link href="css/clock.css" rel="stylesheet" type="text/css">
        <link href="css/alarm.css" rel="stylesheet" type="text/css">
        <link href="css/index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Timothy's Clock</h1>
        <div class="clk" id="time"></div>
        <div id="forecastLabel"></div><img class="display" id="forecastIcon" style="padding-bottom: 25px">
        <div id="alarmContainer">
            <div class="flexable" id="alarmHeader">
                <h2>Alarms</h2>
                <input class="button" onclick="showAlarmPopup()" type="button" value="Add Alarm"/>
            </div>
            <div id="alarms"></div>
        </div>
        <div class="hide" id="mask"></div>
        <div class="hide" id="popup">
            <h2>Add Alarm</h2>
            <div id="timeContainer">
            	<select id="hours">
            		<option>1</option>
            		<option>2</option>
            		<option>3</option>
            	    <option>4</option>
            		<option>5</option>
            		<option>6</option>
            		<option>7</option>
            		<option>8</option>
            		<option>9</option>
            		<option>10</option>
            		<option>11</option>
            		<option>12</option>
            	</select>
                <select id="mins">
		              <option>00</option>
			          <option>05</option>
			          <option>10</option>
			          <option>15</option>
			          <option>20</option>
			          <option>25</option>
			          <option>30</option>
			          <option>35</option>
			          <option>40</option>
			          <option>45</option>      
			          <option>50</option>
			          <option>55</option>Â 
                </select> 
                <select id="ampm">
                    <option>am</option>
                    <option>pm</option>
                </select>  
                <input type="text" id="alarmName" placeholder="Alarm Name"/>
                <div class="flexable">
                	<input type="button" value="Cancel" class="button" onclick="hideAlarmPopup()"/>
                	<input type="button" value="Save Alarm" class="button" onclick="addAlarm()"/>
                </div>             
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="js/clock.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</html>
