<!DOCTYPE html>

<html>
<head>
	<title>Much Wow</title>
	<link rel="stylesheet" type="text/css" href="css/clock.css">
	<link rel="stylesheet" type="text/css" href="css/alarm.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	
</head>

<body>
	<h1>Timothy's Clock</h1>
	<div class="clk" id="time"></div>

	<div id="forecastLabel">
	</div>
	<img class="display" id="forecastIcon">
	<div id="alarmContainer">
		<div id="alarmHeader" class="flexable">
		<h2>Alarms</h2>
		<input type="button" value="Add Alarm" class="button" onclick="showAlarmPopup()"/>
		</div>
		<div id="alarms"></div>
	</div>


	<div id="mask" class"hide">
		<div id="popup" class="hide">
			<h1>Add alarm</h1>
			<div id="timeContainer">
				<select id="hours">
					<option>01</option>
				</select>
				<select id="mins">
					<option>00</option>
				</select>
				<select id="ampm">
					<option>am</option>
					<option>pm</option>
				</select>
			</div>
			<input type="text" id="alarmName" placeholder="Alarm Name"/>
			<div class="flexable">
				<input type="button" value="Cancel" class="button"/>
				<input type="button" value="Save Alarm" class="button"/>
			</div>
		</div>
	</div>


	<script src="js/clock.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type=
    "text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>

</html>
